<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 18pt Arial;
            background-color: rgb(92, 223, 92);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area" onclick="clicar()">
        interaja...
    </div>

    <script>
        function clicar() { 
                var area = window.document.getElementById('area')    
                area.innerText = 'Clicou!'    
        }
    </script>
    
</body>
</html>
