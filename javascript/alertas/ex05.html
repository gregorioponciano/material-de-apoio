<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write(`seu nome ${nome.length} letras.<br/>`) 
        document.write(`seu nome em maiúsculas ${nome.toUpperCase()}<br/> letras.`)
        document.write(`seu nome em minusculas ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
