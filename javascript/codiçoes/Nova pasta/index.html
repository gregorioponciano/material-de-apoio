    <script>

        switch(diaSem) {
           case 0:
            res.innerHTML = 'domingo' 
            break   
            case 1:
            res.innerHTML = 'segunda' 
            break
            case 2:
            res.innerHTML = 'ter√ßa' 
            break

            res.innerHTML = 'quarta' 
            break
            case 4:
            res.innerHTML = 'quinta' 
            break
            case 5:
            res.innerHTML = 'sexta' 
            break
            case 6:
            res.innerHTML = 'sabado' 
            break
            default: 
            res.innerHTML = 'Erro dia invalido'
            break
        }
    </script>
